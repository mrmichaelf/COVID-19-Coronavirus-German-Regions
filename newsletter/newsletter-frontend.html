  <script>

    var hash;
    // from https://stackoverflow.com/questions/4297765/make-a-javascript-array-from-url 
    // needed as 
    // const urlParams = new URLSearchParams(window.location.search); 
    // is not available in Edge and IE :-(
    function URLToParameterArray(url) {
      var request = {};
      var pairs = url.substring(url.indexOf('?') + 1).split('&');
      for (var i = 0; i < pairs.length; i++) {
        if (!pairs[i])
          continue;
        var pair = pairs[i].split('=');
        request[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
      }
      return request;
    }
  </script>

<body onload="refresh()">
  <script>

    var urlParams = [];
    function ensureHashIsValid() {
      // This dirty workaround is needed for Edge and IE :-(
      if ('search' in window.location) {
        urlParams = URLToParameterArray(window.location.search);
      } else {
        alert("Error: URL Parameter fehlt!");
      }
      if (!'hash' in urlParams) {
        alert("Error: Hash Parameter fehlt!");
      } else {
        hash = urlParams.hash;
      }
    }

    ensureHashIsValid()
  </script>

  <script>






    // array of promises for async fetching, used for eCharts plots
    const promises = [];


    var input_email = document.getElementById("email");
    // var input_verified = document.getElementById("verified");
    var input_frequency = document.getElementById("frequency");
    var input_threshold = document.getElementById("threshold");
    // var input_regions = document.getElementById("regions");

    var l_my_regions;
    input_threshold.addEventListener("keydown", function (e) {
      // Enter is pressed
      if (e.keyCode === 13) {
        event.preventDefault();
        setThreshold();
      }
    }, false);


    function fetchAllDataFromBackend() {
      const url = "https://entorb.net/COVID-19-coronavirus/newsletter-backend.py";
      return $.get(url, { action: "list", hash: hash }, function (response) {
      })
        .done(function (response) {
          console.log(response);
          if (response.status = "ok") {
            input_email.value = response.userdata.email;
            // if (response.userdata.verified = 1) {
            //   input_verified.checked = true;
            // }
            input_frequency.value = response.userdata.frequency;
            input_threshold.value = response.userdata.threshold;
            //input_regions.value = response.userdata.regions;
            if (response.userdata.regions === null) {
              l_my_regions = []
            } else {
              l_my_regions = response.userdata.regions.split(",");
            }
          }
        });
    }




    function callBackend(param) {
      console.log("Request:");
      console.log(param);
      $.get("https://entorb.net/COVID-19-coronavirus/newsletter-backend.py", param,
        function (response) {
          console.log("Response:");
          console.log(response);
        }
      );
    }
    function setVerified() {
      param = { action: "verify", hash: hash };
      callBackend(param);
    }
    function setFrequency() {
      param = { action: "setFrequency", hash: hash, frequency: input_frequency.value };
      callBackend(param);
    }
    function setThreshold() {
      param = { action: "setThreshold", hash: hash, threshold: input_threshold.value };
      callBackend(param);
    }
    // Landkreise
    function addRegion(region_id) {
      param = { action: "addRegion", hash: hash, region: region_id };
      callBackend(param);
    }
    function removeRegion(region_id) {
      param = { action: "removeRegion", hash: hash, region: region_id };
      callBackend(param);
    }
    function unsubscribe() {
      param = { action: "unsubscribe", hash: hash };
      response = callBackend(param);
      input_email.value = "";
      hash = "";
      alert("Abgemeldet, bitte diese Seite nun schließen.")
      // TODO: replace page by blank one or close it
    }


    if ('action' in urlParams && urlParams.action == "verify") {
      setVerified();
    }



  </script>

    function refresh() {
      promises.push(fetchAllDataFromBackend());

      promises.push(table.setData("https://entorb.net/COVID-19-coronavirus/data/de-districts/de-districts-results-V2.json", {}, "get"));

      // Wait for all async promises to be done (all data is fetched)
      Promise.all(promises).then(function () {
        // run code after table has been successfuly updated
        // select selected regions
        var rows = table.getRows();
        for (var i = 0; i < rows.length; i++) {
          var row = rows[i];
          var rowData = row.getData();

          }
        }
      }
      );
    }
