<body>

  <h1>COVID-19 Landkreis Newsletter - Anmeldung</h1>

  <p> E-Mail: <input type="email" id="email" name="email">
    <button id="submit" onclick="submitFunction()">Anmelden</button>
  </p>

  <h3>Screenshot: Konfiguration</h3>
  <img src="newsletter-screenshot-1-config.png" width="718" height="391" alt="newsletter-screenshot-1-config.png">

  <h3>Screenshot: E-Mail</h3>
  <img src="newsletter-screenshot-2-mail.png" width="1172" height="323" alt="newsletter-screenshot-2-mail.png">
  <!-- <br /> -->
  <script>

    var input_email = document.getElementById("email");
    input_email.addEventListener("keydown", function (e) {
      // Enter is pressed
      if (e.keyCode === 13) {
        event.preventDefault();
        submitFunction();
      }
    }, false);

    function submitFunction() {
      // alert(input_email.value);
      $.get("https://entorb.net/COVID-19-coronavirus/newsletter-backend.py", { action: "subscribe", email: input_email.value },
        function (response) {
          console.log("reply:")
          console.log(response);
          if (response.status = "ok") {
            alert("Bestätigungs E-Mail ist unterwegs und enthält den Link zur Konfigurationsseite")
          }
        }
      );
    }

  </script>
